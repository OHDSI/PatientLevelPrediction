name: Reverse dependency checks

on:
  workflow_dispatch:
    inputs:
      repos:
        description: "owner/repo lines (optional). If empty, uses revdep/github.txt"
        required: false
        default: ""

permissions:
  contents: read

concurrency:
  group: revdep-${{ github.ref }}
  cancel-in-progress: false

env:
  RSPM: https://packagemanager.posit.co/cran/__linux__/noble/latest
  GITHUB_PAT: ${{ secrets.GITHUB_TOKEN }}   
  R_KEEP_PKG_SOURCE: yes                    

jobs:
  revdep:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v5

      - name: Setup R
        uses: r-lib/actions/setup-r@v2
        with:
          r-version: 'release'
          use-public-rspm: true

      - name: Setup Pandoc
        uses: r-lib/actions/setup-pandoc@v2

      - name: Setup R dependencies
        uses: r-lib/actions/setup-r-dependencies@v2
        with:
          extra-packages: |
            any::pak
            any::rcmdcheck
            any::jsonlite
            any::desc
            any::gert

      - name: Install this package (dev version)
        run: |
          Rscript -e 'pak::pkg_install("local::.", upgrade = FALSE)'

      - name: Run reverse dependency checks
        env:
          INPUT_REPOS: ${{ github.event.inputs.repos }}
        run: |
          Rscript extras/revDeps.R

      - name: Upload results
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: revdep-results
          path: revdep/results
